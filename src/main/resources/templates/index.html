<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
<p  th:text = "'A table with ' + ${numberOfRows} + ' rows:'"></p>
<table>
    <tbody th:each="number: ${numbers}">
            <tr>
                <td th:text = "${number}">
                </td>
            </tr>
    </tbody>
</table>
</body>
</html>
