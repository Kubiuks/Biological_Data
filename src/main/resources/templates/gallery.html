<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <link href="css/styles.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</head>
<body>
<div>
    <p  th:text = "'Images in Gallery:'"></p>
</div>
<div id="top"></div>
<section class="gallery">
    <div class="row">
        <ul>
            <a href="#" class="close"></a>
            <li th:each = "image: ${images}">
                <a class="image" th:href = "'#' + ${image.getId()}">
                    <img th:src = "@{ ${image.getImageUrl()} }" th:alt = "${image.getTitle()}" >
                </a>
            </li>
        </ul>
    </div>

    <div th:each = "image: ${images}" th:id = "${image.getId()}" class="port">

        <div class="row">
            <div class="description">
                <h1 th:text = "${image.getTitle()}"></h1>
                <p> Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus quis libero erat. Integer ac purus est. Proin erat mi, pulvinar ut magna eget, consectetur auctor turpis.</p>
            </div>

            <img th:src = "@{ ${image.getImageUrl()} }" th:alt = "${image.getTitle()}" >

        </div>
    </div>
</section>
</body>
</html>
